<!DOCTYPE html>
<html>
<head>
    <title>Beat Boxer</title>
    <link rel="stylesheet" href="../style/Bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="../style/style.css"/>
</head>
<body>
    <div class="col-xs-4 left-panel">
            <div id="holder"><span class="glyphicon glyphicon-music"></span><p>Drop Your Tracks here</p></div>
            <table class="table table-striped hidden" id="track-table">
                
            </table>
            
        </div>
        <div class="col-xs-2 center-panel">
            <img id="central-img" src=""></img><br>
            <p><h3>Track Name:</h3></p>
            <p id="info-track-title"></p>
            <p><h4>Artist Name:</h4></p>
            <p id="info-track-artist"></p>
            <p><h4>Album Name:</h4></p>
            <p id="info-track-album"></p>
            <p><h4>Track Genre:</h4></p>
            <p id="info-track-genre"></p>
        </div>
        <div class="col-xs-4 right-panel">
            <form class="bpform" onsubmit="callSearch()">
                <input id="artist" type="text" placeholder="Track Artist">
                <input id="title" type="text" placeholder="Track Title">
                <button type="submit">Search</button>
            </form>
            <table class="table table-striped" id="beatport-table">
                
            </table>
        </div>
    
</body>
<script src="../js/jquery-2.1.0.js"></script>
<script src="../js/static.js"></script>
<script src="../js/functions.js"></script>
<script>
    function callSearch(){
        event.preventDefault();
         //see if there is already some track data - if is delete it
        var resetTable = $( "#beatport-table" ).children();
        $(resetTable).remove();
        var artist = document.getElementById("artist").value,
            title  = document.getElementById("title").value;
        searchBeatport(artist, title);
    }
</script>
</html>
